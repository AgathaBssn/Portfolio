<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/apropos.css">
    <link rel="icon" type="image/x-icon" href="../style/image/logo.ico">
    <title>Contact | Agatha BASSON</title>
</head>
<body>
    <header>
        <nav>
            <div class="accueil">
                <a href="/"><h3>Accueil</h3></a>
                <a href="apropos"><h3>A propos</h3></a>
                <a href="projets"><h3>Projets</h3></a>
            </div>
            <div class="title">
                <h1>Agatha</h1>
                <h1 id="name">Basson</h1>
            </div>
            <div class="nav-button">
                <a class="button-contact active" href="#">Me Contacter</a>
            </div>
        </nav>
    </header>

    <section class="main-contact">
        <h2>Me contacter</h2>
        <p>Soyez le plus précis possible dans les informations que vous donnez. Je vous recontacterai par le mail
            que vous avez donné au plus vite.</p>
        
        <form class="form-main-box" id="contact-form">
            
                <div class="form-box">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Nom">
                </div>
                <div class="form-box">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Prénom">
                </div>
            
            <div class="form-box col-span-2">
                <label for="mail">E-mail</label>
                <input  type="email" name="user_mail" id="mail" placeholder="E-mail">
            </div>
            <div class="form-box col-span-2">
                <label for="sujet">Sujet</label>
                <input  type="text" name="sujet" id="sujet" placeholder="Sujet">
            </div>
            <div class="form-box col-span-2">
                <label for="message">Message</label>
                <textarea rows="6" name="message" id="message" placeholder="Message"></textarea>
            </div>
            <div >
                <label for="submit-mail"></label>
                <button class="button-contact button_pres" type="submit" name="submit-mail" id="submit-mail">Envoyer</button>
            </div>
        </form>
    </section>
    <footer>
        <p>Créé par Agatha Basson</p>
        <p>2023 © Tous droits réservés</p>
        <div class="valentin">
            <p>Design par Valentin Gindre </p>
            <a href="https://www.valentin-gindre.fr/"><img src="../style/image/icon_link_external.png" alt="icon"></a>
        </div>
    </footer>
</body>
</html>
